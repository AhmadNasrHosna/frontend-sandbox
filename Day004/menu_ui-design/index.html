<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Menu UI Design 02</title>
        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://anandchowdhary.github.io/ionicons-3-cdn/icons.css" integrity="sha384-+iqgM+tGle5wS+uPwXzIjZS5v6VkqCUV7YQ/e/clzRHAxYbzpUJ+nldylmtBWCP0" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i|Varela+Round" rel="stylesheet">
    </head>

    <body>
    <div class="background">
        <span class="triangle-outline"></span>
        <span class="triangle-outline--small"></span>
        <span class="x"></span>
        <span class="circle"></span>
        <span class="circle-outline"></span>
        <span class="circle-outline--transparent"></span>
    </div>

    <div class="menu-ui">
    <div class="menu-wrapper">
        <div class="top-icons">
            <div class="icons-wrapper">
                <i class="ion ion-ios-settings"></i>
                <div class="bar-icon">
                <span></span>
                <span></span>
                <span></span>
                </div>
            </div>
        </div>
        <div class="profile-info">
            <div class="profile-img">
                <img src="https://image.ibb.co/k2ZEDJ/avatar_10.png" alt="Avatar">
            </div>
            <div class="profile-author">
                <h2 class="author__name">Josh Holloway</h2>
                <p class="author__job-title">UI - UX Designer</p>
                <p class="author__location">
                <i class="ion ion-md-pin"></i>
                Paris, FR
                </p>
            </div>
        </div>
        
        <div class="menu-content">
            <div class="group">
                <ul class="profile-links-group">
                <li class="list-item"><a href="#">Activity</a></li>
                <li class="list-item is-list-item-selected"><a href="#">Calendar</a></li>
                <li class="list-item"><a href="#">Messages</a></li>
                <li class="list-item"><a href="#">Friends</a></li>
                <li class="list-item"><a href="#">Bookmarks</a></li>
                <li class="list-item"><a href="#">Setting</a></li>
                </ul>
                <button class="logout-btn">
                <span><i class="ion ion-ios-log-out"></i></span>
                <a href="#">Log Out</a>
                </button>
            </div>
        </div>
    </div>
    </div>
    <!-- JavaScript Files -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/custom.js"></script>
    </body>
</html>
