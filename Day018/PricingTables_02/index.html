<body>
    <section class="wrapper pracing-tables">
        <div class="container">
            <div class="grid-wrapper">
                <div class="pricing-table plan plan-a">
                    <div class="flex-wrapper text-center">
                        <h3 class="plan__title caps">Free</h3>
                        <img class="plan__thumb" src="assets/img/a.png" alt="">
                        <p class="plan__price">
                            <sub>$</sub>0<sub>/mo.</sub>
                        </p>
                        <span class="plan__features caps">1 Prototype</span>
                        <button type="button" class="get-started btn btn-default--outline btn-lg box-fit caps">
                            <span>Get Started - $0</span>
                        </button>
                    </div>
                </div>
                <div class="pricing-table plan plan-b">
                    <div class="flex-wrapper text-center">
                        <h3 class="plan__title caps">Professional</h3>
                        <img class="plan__thumb" src="assets/img/b.png" alt="">
                        <p class="plan__price">
                            <sub>$</sub>25<sub>/mo.</sub>
                        </p>
                        <span class="plan__features caps">Unlimited Prototypes</span>
                        <button type="button" class="btn btn-default--outline get-started btn-lg box-fit caps">
                            <span>Get Started - $25</span>
                        </button>
                    </div>
                </div>
                <div class="pricing-table plan plan-c">
                    <div class="flex-wrapper text-center">
                        <h3 class="plan__title caps">Enterprise</h3>
                        <img class="plan__thumb" src="assets/img/c.png" alt="">
                        <p class="plan__price">
                            <sub>$</sub>99<sub>/mo.</sub>
                        </p>
                        <span class="plan__features caps text-center">Unlimited Prototypes<br>
                            <span>Plus Advanced Features</span>
                        </span>
                        <button type="button" class="get-started btn btn-default--outline btn-lg box-fit caps">
                            <span>Get Started - $99</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
