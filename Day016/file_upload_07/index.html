<body>
    
    <div class="wrapper">
        <div class="drag-browse-area">
            <div class="input-control">
                <input type="file" name="file[]" id="file" class="inputfile" data-multiple-caption="{count} files selected" multiple />
                <label for="file">
                        <i class="ion ion-ios-cloud-upload-outline"></i>
                        <span>Drag file to upload</span>
                </label>
            </div>
        </div>
        <div class="upload-processing">
            <div class="file-progress complete">
                <div class="progress-cricle">
                    <div class="progress-radial progress-100">
                        <div class="overlay">
                            <i class="ion ion-md-checkmark"></i>
                            <span id="percentage-progress"></span>
                        </div>
                    </div>
                </div>
                <div class="file__details">
                    <h2 class="file__title">Project_Logo.png</h2>
                    <p class="processing-info">
                        <span class="uploaded">Complete</span>
                        <span class="orig-file-size">of 8.6MB</span>
                        <span class="upload-spead">(458KB/sec)</span>
                    </p>
                </div>
                <div class="file__cancel">
                    <button class="btn" type="button">
                        <span></span>
                    </button>
                </div>
            </div>
            <div class="file-progress">
                <div class="progress-cricle">
                   <div class="progress-radial progress-80">
                        <div class="overlay">
                            <i class="ion ion-md-checkmark"></i>
                            <span id="percentage-progress"></span>
                        </div>
                    </div>
                </div>
                <div class="file__details">
                    <h2 class="file__title">Project_Logo.png</h2>
                    <p class="processing-info">
                        <span class="uploaded">6.9MB</span> 
                        <span class="orig-file-size">of 8.6MB</span>
                        <span class="upload-spead">(458KB/sec)</span>
                    </p>
                </div>
                <div class="file__cancel">
                    <button class="btn" type="button">
                        <span></span>
                    </button>
                </div>
            </div>
            <div class="file-progress">
                <div class="progress-cricle">
                     <div class="progress-radial progress-65">
                        <div class="overlay">
                            <i class="ion ion-md-checkmark"></i>
                            <span id="percentage-progress"></span>
                        </div>
                    </div>
                </div>
                <div class="file__details">
                    <h2 class="file__title">Project_Logo.png</h2>
                    <p class="processing-info">
                        <span class="uploaded">6.9MB</span>
                        <span class="orig-file-size">of 8.6MB</span>
                        <span class="upload-spead">(458KB/sec)</span>
                    </p>
                </div>
                <div class="file__cancel">
                    <button class="btn" type="button">
                        <span></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
