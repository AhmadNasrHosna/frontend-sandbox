<body>
    <section class="wrapper pracing-tables">
       <div class="container">
           <div class="section-head text-center">
               <h2 class="section__heading caps lspg3">Monthly Pricing</h2>
           </div>
           <div class="grid-wrapper text-center">
                <div class="price-table">
                    <div class="flex-wrapper">
                        <span class="hard-size caps">20gb ssd</span>
                        <span class="price">$3.50</span>
                        <span class="CPU"><strong>1</strong> CPU</span>
                        <span class="memory"><strong>512MB</strong> Memory</span>
                        <span class="bandwidth"><strong>500GB</strong> Bandwidth</span>
                         
                    </div>
                </div>
                <div class="price-table best-value">
                     <div class="flex-wrapper">
                        <span id="bestValue" class="caps lspg3">Best Value</span>
                        <span class="hard-size caps">25gb ssd</span>
                        <span class="price">$5</span>
                        <button type="button" class="btn btn-lg best-value-btn">
                                <span class="caps lspg3">Buy This VPS</span>
                        </button>
                    </div>
                </div>
                <div class="price-table">
                    <div class="flex-wrapper">
                        <span class="hard-size caps">40gb ssd</span>
                        <span class="price">$10</span>
                        <span class="CPU"><strong>2</strong> CPU</span>
                        <span class="memory"><strong>1024MB</strong> Memory</span>
                        <span class="bandwidth"><strong>5000GB</strong> Bandwidth</span>
                    </div>
                </div>
           </div>
       </div>
