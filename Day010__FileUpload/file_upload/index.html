<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>File Upload</title>

<body>
    <div class="wrapper">
        <div class="files-to-upload">
            <!-- Drag or Browse Block Area -->
            <div class="drag-or-browse">
                    <input type="file" name="file[]" id="file" class="inputfile" data-multiple-caption="{count} files selected" multiple />
                    <label for="file"><span>Drag Files Here <br> or Browse</span></label>
            </div>
            <!-- Uploading Area -->
            <div class="files-processing">
                <div class="file-progress">
                    <div class="file__extension">
                        <div class="extension__icon">
                            <span></span>
                            <p class="file__type">PNG</p>
                        </div>
                    </div>
                    <div class="group-wrapper">
                        <h2 class="file__name">Some-beautiful-image.png</h2>
                        <div class="progress-bar"><span style="width: 70%;"><small>70%</small></span></div>
                        <i class="cancel-upload-icon"><span></span></i>
                    </div>
                </div>
                <div class="file-progress">
                    <div class="file__extension">
                        <div class="extension__icon">
                            <span></span>
                            <p class="file__type">SVG</p>
                        </div>
                    </div>
                    <div class="group-wrapper">
                        <h2 class="file__name">beautiful-svg-file.svg</h2>
                        <div class="progress-bar"><span style="width: 55%;"><small>55%</small></span></div>
                        <i class="cancel-upload-icon"><span></span></i>
                    </div>
                </div>
                <div class="file-progress">
                    <div class="file__extension">
                        <div class="extension__icon">
                            <span></span>
                            <p class="file__type">PSD</p>
                        </div>
                    </div>
                    <div class="group-wrapper">
                        <h2 class="file__name">PSD-file.psd</h2>
                        <div class="progress-bar"><span style="width: 95%;"><small>95%</small></span></div>
                        <i class="cancel-upload-icon"><span></span></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
