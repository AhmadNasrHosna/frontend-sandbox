    <title>Pricing Tables</title>
    <meta name="description" content="Front-end daily practise.">
    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Font Icons -->
    <!--
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicicons/css/ionicicons.css" >

    <!-- Google Fronts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<body>
    <section class="pricing-tables text-center">
        <div class="container">
            <div class="plans grid-wrapper">
                <div class="plan plan--standard flex-wrapper">
                    <h3 class="plan__title">Standard</h3>
                    <img src="assets/img/art-a.png" class="plan__art plan--standard__art"></img>
                    <div class="plan__features">
                        <span>Free Routes with Directions</span>
                        <span>Basic Web Route Creator</span>
                        <span>Ios or Android App</span>
                    </div>
                    <button class="plan__price-btn plan--standard__price-btn btn btn-default--outline btn-lg">
                        <span>$3/mo</span>
                    </button>
                </div>
                <div class="plan plan--bussiness flex-wrapper">
                    <h3 class="plan__title">Bussiness</h3>
                    <img src="assets/img/art-b.png" class="plan__art plan--standard__art"></img>
                    <div class="plan__features">
                        <span>Run unlimited Verified Routes</span>
                        <span>Print Directions &amp; Maps</span>
                        <span>Exprot GPX</span>
                    </div>
                    <button class="plan__price-btn plan--bussiness__price-btn btn btn-default--outline btn-lg">
                        <span>$3/mo</span>
                    </button>
                </div>
                <div class="plan plan--enterprise flex-wrapper">
                    <h3 class="plan__title">Enterprise</h3>
                    <img src="assets/img/art-c.png" class="plan__art plan--standard__art"></img>
                    <div class="plan__features">
                        <span>Custom Route Creation</span>
                        <span>Custom Groip Creation</span>
                        <span>Support</span>
                    </div>
                    <button class="plan__price-btn plan--enterprise__price-btn btn btn-default--outline btn-lg">
                        <span>$3/mo</span>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!--Developed by Ahmed -->
    <div class="dev-by">
        <img src="assets/img/avatar.jpg">
        <span>Developed by <a href="https://github.com/ahmedhosna95" target="_blank">ahmedhosna95</a>;</span>
        <span>{<a href="#" target="_blank">Font-end Daily Practice</a>}</span>
    </div>

    <!-- JavaScript Files -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/custom.js"></script>
