<body>
    
    <div class="wrapper">
        <div class="modal-head">
            <div class="container">
                <h2>File Upload</h2>
            </div>
        </div>
        <div class="upload-area">
            <div class="container">
                <div class="drag-or-browse">
                    <div class="drag-or-browse text-center">
                        <div class="input-control">
                            <input type="file" name="file[]" id="file" class="inputfile" data-multiple-caption="{count} files selected" multiple />
                            <label for="file">
                                    <i class="ion ion-md-arrow-up"></i>
                                <span>Drop files here to upload</span>
                            </label>

                        </div>
                        <button class="btn btn-md btn-green">Choose File</button>
                    </div>
                </div>
                <div class="upload-processing">
                    <h4>Uploading</h4>
                    <div class="file-progress">
                        <div class="file__icon">
                            <div class="img-icon">
                                <span></span>
                            </div>
                        </div> 
                        <div class="file__details">
                            <div class="row-wrapper">
                                <h3 class="file__title">Photo.png</h3>
                                <span class="file__size">952kb</span>
                                <i class="ion ion-md-close"></i>
                            </div>
                            <div class="progress-bar"><span style="width: 25%;"></span></div>
                            <div class="row-wrapper">
                                <span class="percentage-progress">25% done</span>
                                <span class="upload-speed">420KB/sec</span>
                            </div>
                        </div>
                    </div>
                    <div class="file-progress">
                        <div class="file__icon">
                            <div class="doc-icon">
                                <span></span>
                            </div>
                        </div> 
                        <div class="file__details">
                            <div class="row-wrapper">
                                <h3 class="file__title">Document.doc</h3>
                                <span class="file__size">7.5mb</span>
                                <i class="ion ion-md-close"></i>
                            </div>
                            <div class="progress-bar"><span style="width: 73%;"></span></div>
                            <div class="row-wrapper">
                                <span class="percentage-progress">73% done</span>
                                <span class="upload-speed">50KB/sec</span>
                            </div>
                        </div>
                    </div>
                    <div class="file-progress completed">
                        <div class="file__icon">
                            <div class="img-icon">
                                <span></span>
                            </div>
                        </div> 
                        <div class="file__details">
                            <div class="row-wrapper">
                                <h3 class="file__title">Photo.png</h3>
                                <span class="file__size">1.2mb</span>
                                <i class="ion ion-md-close"></i>
                            </div>
                            <div class="progress-bar"><span style="width: 100%;"></span></div>
                            <div class="row-wrapper">
                                <span class="percentage-progress">Completed</span>
                                <span class="upload-speed">123KB/sec</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
