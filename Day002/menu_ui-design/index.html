<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Menu UI Design 01</title>
        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://anandchowdhary.github.io/ionicons-3-cdn/icons.css" integrity="sha384-+iqgM+tGle5wS+uPwXzIjZS5v6VkqCUV7YQ/e/clzRHAxYbzpUJ+nldylmtBWCP0" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i|Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">    </head>
    <body>

        <div class="menu-ui">
            <div class="menu-wrapper">
            
                <div class="profile-info">
                    <div class="profile-img">
                        <img src="https://image.ibb.co/k2ZEDJ/avatar_10.png" alt="Avatar">
                    </div>
                    <div class="profile-author">
                        <h2 class="author__name">Josh Holloway</h2>
                        <p class="author__job-title">Developer</p>
                    </div>
                </div>
            
                <div class="menu-content">
                    <div class="group">
                        <ul class="profile-links-group">
                        <li class="list-item"><a href="#">Activity</a></li>
                        <li class="list-item is-list-item-selected"><a href="#">Calendar</a></li>
                        <li class="list-item"><a href="#">Messages</a></li>
                        <li class="list-item"><a href="#">Friends</a></li>
                        <li class="list-item"><a href="#">Bookmarks</a></li>
                        <li class="list-item"><a href="#">Setting</a></li>
                        </ul>
                        <a class="logout-btn" href="">Log Out</a>
                    </div>
                </div>
            
            </div>
        </div>

    <!-- JavaScript Files -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/custom.js"></script>
    </body>
</html>
