<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Page Info -->
    <title>Pricing Tables</title>
    <meta name="description" content="Front-end daily practise.">
    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Font Icons -->
    <!--
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicicons/css/ionicicons.css" >
    -->
    <!-- Google Fronts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Emilys+Candy|Glass+Antiqua|Montserrat:100,200,300,400,500,600,700,800,900|Playfair+Display:400,700,900|Raleway:100,200,300,400,500,600,700,800,900|Rozha+One|Suranna|UnifrakturMaguntia" rel="stylesheet">

</head>

<body>

    <section class="pricing-tables text-center">
        <div class="container">
            <h2 class="section__title">Pricing</h2>
            <div class="switch">
                <span class="monthly">Monthly</span>
                <input type="checkbox" class="custom-switch">
                <span class="annually">Annually<span class="save">*(Save 15%)</span>
            </span>
            </div>
            <div class="plans grid-wrapper text-center">
                <div class="plan plan--starter flex-wrapper">
                    <div class="plan__head">
                        <h3 class="plan__title caps lspg2">Starter</h3>
                        <div class="plan__price">
                            <span class="price price--monthly">£0<span class="plan__type">Monthly</span></span>
                            <span class="price price--annually">£0<span class="plan__type">Annually</span></span>
                        </div>
                    </div>
                    <div class="plan__features">
                        <p>
                            <span>5 Fonts</span>
                            <span>3 Projexts</span>
                            <span>2 Users</span>
                        </p>
                    </div>
                    <button class="plan__btn--start btn btn-default--outline btn-lg"><span>Start</span></button>
                </div>
                <div class="plan flex-wrapper">
                    <div class="plan__head">
                        <h3 class="plan__title caps lspg2">Growing</h3>
                        <div class="plan__price">
                            <span class="price price--monthly">£5<span class="plan__type">Monthly</span></span>
                            <span class="price price--annually">£30<span class="plan__type">Annually</span></span>                        
                        </div>
                    </div>
                    <div class="plan__features">
                        <p>
                            <span>5 Fonts</span>
                            <span>3 Projexts</span>
                            <span>2 Users</span>
                        </p>
                    </div>
                    <button class="plan__btn--start btn btn-default--outline btn-lg"><span>Start</span></button>
                </div>
                <div class="plan flex-wrapper">
                    <div class="plan__head">
                        <h3 class="plan__title caps lspg2">Enterprise</h3>
                        <div class="plan__price">
                            <span class="price price--monthly">£10<span class="plan__type">Monthly</span></span>
                            <span class="price price--annually">£50<span class="plan__type">Annually</span></span>
                        </div>
                    </div>
                    <div class="plan__features">
                        <p>
                            <span>5 Fonts</span>
                            <span>3 Projexts</span>
                            <span>2 Users</span>
                        </p>
                    </div>
                    <button class="plan__btn--start btn btn-default--outline btn-lg"><span>Start</span></button>
                </div>
            </div>
        </div>
    </section>

    <!--Developed by Ahmed -->
    <div class="dev-by">
        <img src="assets/img/avatar.jpg">
        <span>Developed by <a href="https://github.com/ahmedhosna95" target="_blank">ahmedhosna95</a>;</span>
        <span>{<a href="#" target="_blank">Font-end Daily Practice</a>}</span>
    </div>

    <!-- JavaScript Files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/custom.js"></script> 
</body>
</html>
